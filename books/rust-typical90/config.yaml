title: "Rust 1.70 で競プロ典型 90 問を解く"
summary: "AtCoder 採点システム 2023年版で使える Rust 1.70 で、競プロ典型 90 問 https://atcoder.jp/contests/typical90/ を解きます。\nアルゴリズムの考え方は公式解説などがありますので本記事では控えめにします。\nそれよりも、Rust でどのように実装するか、似た問題に対してどれだけ過去のコードを再利用できるかというところに焦点を当てます。\n問題を解きながら執筆中です。毎週日曜日に更新予定。\n\n2024/11/17: 2問追加\n2025/02/02: 2問追加。90問中 59問 公開"
topics: ["競技プログラミング", "rust"]
